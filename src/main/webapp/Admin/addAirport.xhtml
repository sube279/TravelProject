<ui:composition template="/Admin/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">

		<h1 align="center">Add Airport</h1>

		<h:form>
			<h:dataTable class="table table-striped"
				value="#{airportManagedBean.allAirports}" var="s">
				<h:column>
					<f:facet name="header">Airporte Code</f:facet>
					<h:outputText value="#{s.airportcode}" />
				</h:column>
				<h:column>
					<f:facet name="header">Country</f:facet>
					<h:outputText value="#{s.country}" />
				</h:column>
				<h:column>
					<f:facet name="header">Location</f:facet>
					<h:outputText value="#{s.location}" />
				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
