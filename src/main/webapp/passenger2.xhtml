<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">

		<h1 align="center">All Passenger</h1>
		
		<h:commandButton action="addPassenger" value="Add New Passenger" />
		
		<h:form>
			<h:dataTable class="table table-striped"
				value="#{actionBean.displayListPassenger}" var="s">

				<h:column>
					<f:facet name="header">Firstname</f:facet>
					<h:outputText value="#{s.firstname}"  />
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{s.name}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
